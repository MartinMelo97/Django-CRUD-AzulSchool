{% extends 'base.html' %}

{% block content %}
    <h1>Usuarios registrados</h1>
    <ul>
        {% for user in users %}
            <a href="{% url 'user:detail' user.id %}">
                <li>{{ user.full_name }} - {{ user.email }}</li>
            </a>
        {% endfor %}
    </ul>
{% endblock content %}
