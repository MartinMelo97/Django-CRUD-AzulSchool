{% extends 'base.html' %}

{% block content %}
    <form action="
        {% if action == 'update' %}
            {% url 'user:update' user.id%}
        {% else %}
            {% url 'user:create' %}
        {% endif %}"
    method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="{% if action == 'create' %} Guardar {% else %} Actualizar {%endif%}">
    </form>
{% endblock content %}
